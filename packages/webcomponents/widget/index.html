<!doctype html>
<html lang="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/index.ts"></script>
  <link rel="stylesheet" href="/assets/index.css" />
  <style>
    section > section {
      display: grid;
      gap: 8px;
    }

    @media (width >= 768px) {
      section > section {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-auto-rows: 1fr;
        gap: 16px;
      }
    }

    @media (width >= 992px) {
      section > section {
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      }
    }
  </style>
</head>

<body class="container">
  <section>
    <section>
      <r-widget
        name="Favoris"
        link="#1"
        items='[
          {
            "name": "Carte mentale",
            "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"./spritemap.svg#carte-mentale\"></use></svg>",
            "link": "#A"
          },
          {
            "name": "Capytale",
            "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"./spritemap.svg#capytale\"></use></svg>",
            "link": "#B"
          },
          {
            "name": "Espaces Nextcloud",
            "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"./spritemap.svg#nextcloud\"></use></svg>",
            "link": "#C"
          },
          {
            "name": "Platforme vidéo",
            "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"./spritemap.svg#POD\"></use></svg>",
            "link": "#D"
          }
        ]'
      >
      </r-widget>

      <r-widget
        name="Espace vie scolaire"
        link="#2"
      >
      </r-widget>

      <r-widget
        name="Cartes mentales"
        link="#3"
        empty-icon='<svg class="empty-icon svg-inline--fa" aria-hidden="true"><use xlink:href="./spritemap.svg#carte-mentale"></use></svg>'
        empty-text="Aucune carte mentale"
      >
      </r-widget>

      <r-widget
        name="Médiacentre"
        subtitle="Consulté récement"
        notifications="6"
        link="#4"
        empty-discover
      >
      </r-widget>
    </section>
  </section>
</body>

</html>
