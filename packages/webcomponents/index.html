<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@gip-recia/ui-webcomponents</title>
    <script type="module" src="/src/index.ts"></script>
    <script type="module" src="/src/dev.ts"></script>
    <link rel="stylesheet" href="/assets/index.css"/>
  </head>
  <body class="container">
    <section>
      <h1>Buttons</h1>

      <section class="sub">
        <h2>Primary</h2>

        <r-button disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button size="small">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button size="small" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>

      <section class="sub">
        <h2>Secondary</h2>

        <r-button variant="secondary" disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" size="small">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" size="small" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>

      <section class="sub">
        <h2>Tertiary</h2>

        <r-button variant="tertiary" disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>
    </section>

    <hr>

    <section>
      <h1>Tag</h1>

      <r-tag disabled>
        Label
      </r-tag>
      <r-tag>
        Label
      </r-tag>
      <r-tag size="small">
        Label
      </r-tag>
      <r-tag active>
        Label
      </r-tag>
      <r-tag size="small" active>
        Label
      </r-tag>
      <r-tag circle>
        L
      </r-tag>
      <r-tag size="small" circle>
        L
      </r-tag>
      <r-tag circle active>
        L
      </r-tag>
      <r-tag size="small" circle active>
        L
      </r-tag>
    </section>

    <hr>

    <section>
      <h1>WAYF</h1>

      <section class="sub">
        <h2>6 idp ids</h2>

        <r-wayf
          cas-url=""
          service=""
          token=""
          idp-ids='["parentEleveEN-IdP", "eleves-parents", "catel-IdP", "agri-IdP", "RCVL-IdP", "autres-publics"]'
        >
        </r-wayf>
      </section>

      <section class="sub">
        <h2>3 idp ids</h2>

        <r-wayf
          cas-url=""
          service=""
          token=""
          idp-ids='["parentEleveEN-IdP", "catel-IdP", "autres-publics"]'
        >
        </r-wayf>
      </section>
    </section>
  </body>
</html>
