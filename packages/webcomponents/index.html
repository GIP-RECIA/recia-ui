<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@gip-recia/ui-webcomponents</title>
    <script type="module" src="/src/index.ts"></script>
    <script type="module" src="/src/dev.ts"></script>
    <link rel="stylesheet" href="/assets/index.css"/>
  </head>
  <body class="container">
    <section>
      <h1>Buttons</h1>

      <section class="sub">
        <h2>Primary</h2>

        <r-button disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button size="small">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button icon>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button size="small" icon>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>

      <section class="sub">
        <h2>Secondary</h2>

        <r-button variant="secondary" disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" size="small">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" icon>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" size="small" icon>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>

      <section class="sub">
        <h2>Tertiary</h2>

        <r-button variant="tertiary" disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary" size="small">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary" icon>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary" size="small" icon>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>
    </section>
  </body>
