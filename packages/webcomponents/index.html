<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@gip-recia/ui-webcomponents</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="/assets/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="container">
    <section>
      <h1>Buttons</h1>

      <section>
        <h2>Primary</h2>

        <r-button disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button size="small">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button size="small" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>

      <section>
        <h2>Secondary</h2>

        <r-button variant="secondary" disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" size="small">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="secondary" size="small" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>

      <section>
        <h2>Tertiary</h2>

        <r-button variant="tertiary" disabled>
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary">
          <i class="fa-solid fa-arrow-left"></i>Suivant<i class="fa-solid fa-arrow-right"></i>
        </r-button>
        <r-button variant="tertiary" circle>
          <i class="fa-solid fa-arrow-right"></i>
        </r-button>
      </section>
    </section>

    <hr>

    <section>
      <h1>Eyebrow</h1>

      <div>Notification</div>
      <button id="eybrow-notification-decrease">-</button>
      <span id="eybrow-notification">0</span>
      <button id="eybrow-notification-increase">+</button>

      <section class="flex flex-row items-start">
        <div class="grow-1"></div>
        <r-eyebrow
          picture="https://placehold.co/46x46"
          display-name="Anaïs Durant"
          config='{
            "notification": false,
            "settings": false,
            "info-etab": {
              "icon": ""
            },
            "change-etab": {
              "icon": null
            },
            "starter": false,
            "logout": {
              "link": "/portail/Logout"
            }
          }'
          notification="0"
          avatar-size="28px"
        >
        </r-eyebrow>
      </section>

      <section class="flex flex-row items-start">
        <div class="grow-1"></div>
        <r-eyebrow
          picture="https://placehold.co/46x46"
          display-name="Anaïs Durant"
          function="Enseignante"
          config='{
            "settings": {
              "link": "/MCE"
            },
            "change-etab": {
              "link": null
            },
            "logout": {
              "link": "/portail/Logout"
            }
          }'
          notification="0"
        >
        </r-eyebrow>
      </section>

      <script type="module">
        window.addEventListener("launch", (e) => {
          console.log("launch", e.detail)
        });

        const eyebrows = document.querySelectorAll('r-eyebrow')
        const value = document.querySelector('#eybrow-notification')
        let notification = 0
        document.querySelector('#eybrow-notification-increase').addEventListener('click', () => {
          notification++
          value.textContent = notification
          eyebrows.forEach(eyebrow => eyebrow.setAttribute('notification', notification))
        })
        document.querySelector('#eybrow-notification-decrease').addEventListener('click', () => {
          notification - 1 >= 0 ? notification-- : notification
          value.textContent = notification
          eyebrows.forEach(eyebrow => eyebrow.setAttribute('notification', notification))
        })
      </script>
    </section>

    <hr>

    <section>
      <h1>Tag</h1>

      <r-tag disabled>
        Label
      </r-tag>
      <r-tag>
        Label
      </r-tag>
      <r-tag size="small">
        Label
      </r-tag>
      <r-tag active>
        Label
      </r-tag>
      <r-tag size="small" active>
        Label
      </r-tag>
      <r-tag circle>
        L
      </r-tag>
      <r-tag size="small" circle>
        L
      </r-tag>
      <r-tag circle active>
        L
      </r-tag>
      <r-tag size="small" circle active>
        L
      </r-tag>
    </section>

    <hr>

    <section>
      <h1>WAYF</h1>

      <section>
        <h2>6 idp ids</h2>

        <r-wayf
          cas-url=""
          idp-ids='["parentEleveEN-IdP", "eleves-parents", "catel-IdP", "agri-IdP", "RCVL-IdP", "autres-publics"]'
        >
        </r-wayf>
      </section>

      <section>
        <h2>3 idp ids</h2>

        <r-wayf
          cas-url=""
          idp-ids='["parentEleveEN-IdP", "catel-IdP", "autres-publics"]'
        >
        </r-wayf>
      </section>
    </section>

    <hr>

    <section>
      <h1>Widget</h1>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <r-widget
          name="Favoris"
          link="#1"
          items='[
            {
              "name": "Carte mentale",
              "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"/spritemap.svg#carte-mentale\"></use></svg>",
              "link": "#A"
            },
            {
              "name": "Capytale",
              "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"/spritemap.svg#capytale\"></use></svg>",
              "link": "#B"
            },
            {
              "name": "Espaces Nextcloud",
              "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"/spritemap.svg#nextcloud\"></use></svg>",
              "link": "#C"
            },
            {
              "name": "Platforme vidéo",
              "icon": "<svg class=\"icon\" aria-hidden=\"true\"><use xlink:href=\"/spritemap.svg#POD\"></use></svg>",
              "link": "#D"
            }
          ]'
        >
        </r-widget>

        <r-widget
          name="Espace vie scolaire"
          link="#2"
        >
        </r-widget>

        <r-widget
          name="Cartes mentales"
          link="#3"
          empty-icon='<svg class="empty-icon svg-inline--fa" aria-hidden="true"><use xlink:href="/spritemap.svg#carte-mentale"></use></svg>'
          empty-text="Aucune carte mentale"
        >
        </r-widget>

        <r-widget
          name="Médiacentre"
          subtitle="Consulté récement"
          notifications="6"
          link="#4"
          empty-discover
        >
        </r-widget>
      </section>
    </section>
  </body>
</html>
