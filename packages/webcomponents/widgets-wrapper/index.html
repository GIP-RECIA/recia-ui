<!doctype html>
<html lang="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/index.ts"></script>
  <link rel="stylesheet" href="/assets/index.css" />
</head>

<body class="container">
  <section>
    <r-widgets-wrapper
      localization-uri="./widgets-wrapper/i18n.json"
      soffit-uri="/portail/api/v5-1/userinfo?claims=private,ENTPersonGARIdentifiant,ESCOUAICourant,ESCOUAI,ENTPersonProfils&groups="
      widget-max-count="6"
      get-prefs-uri="/portail/api/prefs/getentityonlyprefs/Widgets"
      put-prefs-uri="/portail/api/prefs/putprefs?fname=Widgets"
      adapter-source-uri="./widgets-adapter/widgets-to-endpoints-adapter.js"
      adapter-config-uri="./widgets-adapter/adapter-configuration.json"
    >
    </r-widgets-wrapper>
  </section>

  <script>
    const documentEvents = [
      'init-widget',
      'click-portlet-card',
      'recia-actu-modal',
      'openSearchEsidoc'
    ]
    documentEvents.forEach((listener) => {
      document.addEventListener(listener, (e) => {
        if (!e.detail) {
          console.log(e.type)
          return
        }

        if (e.detail.event)
          e.detail.event.preventDefault()
        console.log(e.type, e.detail)
      })
    })
  </script>
</body>

</html>
