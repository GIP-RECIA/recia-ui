<!doctype html>
<html lang="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/index.ts"></script>
  <link rel="stylesheet" href="/assets/index.css" />
</head>

<body class="container">
  <section>
    <section>
      <h2>r-info-etab-layout</h2>

      <r-info-etab-layout>
      </r-info-etab-layout>
    </section>

    <section>
      <h2>r-info-etab-dropdown-info</h2>

      <r-info-etab-dropdown-info>
      </r-info-etab-dropdown-info>
    </section>
    <section>
      <h2>r-info-etab-bottom-sheet</h2>

      <button>Open</button>

      <r-info-etab-bottom-sheet>
      </r-info-etab-bottom-sheet>
    </section>
  </section>

  <script>
    const layout = document.querySelector('r-info-etab-layout')
    const dropdownInfo = document.querySelector('r-info-etab-dropdown-info')
    const bottomSheet = document.querySelector('r-info-etab-bottom-sheet')
    const data = {
      "image-url": "https://placehold.co/600x800",
      "svg-url": "./svg/NOC-simple.svg#simple",
      "etab-name": "Lycée international de Palaiseau",
      "acad-name": "Académie Orléans-Tours",
      "information": {
        "adress": {
          "value": "17-19 Cr Pierre Vasseur, 91120 Palaiseau"
        },
        "mail": {
          "link": {
            "href": "mailto:ce.0912433a@ac-versailles.fr"
          },
          "value": "ce.0912433a@ac-versailles.fr"
        },
        "phone": {
          "link": {
            "href": "tel:+33 (0)1.85.37.13.15"
          },
          "value": "+33 (0)1.85.37.13.15"
        },
        "website": {
          "link": {
            "href": "https://recia.fr"
          },
          "value": "recia.fr"
        }
      }
    }
    Object.entries(data).forEach(([key, value]) => {
      layout.setAttribute(key, typeof value == "object" ? JSON.stringify(value) : value)
    })
    dropdownInfo.data = data;
    bottomSheet.data = data;
    document.querySelector('button').addEventListener('click', () => {
      bottomSheet.open()
    })
  </script>
</body>

</html>
