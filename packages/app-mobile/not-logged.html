<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <script vite-ignore src="/resource-server/webjars/gip-recia__ui-webcomponents/dist/r-wayf.js" type="module" defer></script>
  <script vite-ignore src="/resource-server/webjars/gip-recia__actualites/dist/actualites.min.js" type="module" defer></script>
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container wayf-layout">
      <header>
        <h1>Connectez-vous <span>à votre Espace Numérique de Travail (ENT)</span></h1>
      </header>
      <r-wayf
        cas-url="/?"
        idp-ids='["parentEleveEN-IdP", "eleves-parents", "catel-IdP", "agri-IdP", "RCVL-IdP", "autres-publics"]'
        svg-url="/images/icones/wayf.spritemap.svg"
      >
      </r-wayf>
    </div>
    <div class="container">
      <carrousel-ui
        user-info-api-url="/portail/api/v5-1/userinfo?claims=private&amp;groups="
        get-user-news-url="/publisher/news/myNews/2"
        get-item-by-id-url="/publisher/news/item/"
        get-news-reading-informations-url="/publisher/news/readingInfos"
        set-reading-url="/publisher/news/setNewsReading/"
        all-news-page-url="/portail/p/News"
        dnma-fname="News"
        locale-key="News"
        use-reading-state=""
      >
      </carrousel-ui>
    </div>
  </main>
  <footer>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
